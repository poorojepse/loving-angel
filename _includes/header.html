<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='utf-8'>
   <title>Loving Angel</title>

   <meta name='author' content='AEDesign'>
   <meta name='dcterms.rightHolder' content='loving-angel.com'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <link rel='canonical' href='loving-angel.com'>
   <link rel='stylesheet' href='{{site.baseurl}}/assets/css/main.css' type='text/css'>

<body>

         </div>  
      </div>   
   </section> 

   <nav class='bottom'>
      <div class='container'>

            <div class='banner'>
            </div>

            <div class='nav-menu-flex'>
